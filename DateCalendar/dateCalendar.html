	<script>

		function clickcallback ( data ) {
			document.getElementById("date-bar").innerText = '' + data.year + '年' + data.month + '月' + data.day + '日';
		}
		
		function slidecallback ( year, month, day ) {
			document.getElementById("date-bar").innerText = '' + year + '年' + month + '月' + day + '日';
		}

		function initcallback ( year, month, day ) {
			document.getElementById("date-bar").innerText = '' + year + '年' + month + '月' + day + '日';
		}
		
		new DateCalendar('date-calendar',{
			// workdayArr: [],
			clickCallback: clickcallback,
			slideCallback: slidecallback,
