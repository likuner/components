<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="setstyle.js"></script>
	<style>
		#box, .box{
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background-color: #ffc90c;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	
	<div id="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>



	<script>

		$$(".box").setStyle("backgroundColor","lightblue").addEvent("click",function(){
			this.style.backgroundColor = "green";
		});

		// $("div").setStyle("backgroundColor","red").setStyle("width","200px");
		
	</script>
</body>
</html>
